<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>destroy</title>
  </head>
  <body>
    {% for item in data %}
    <h1>Are you sure you want to delete the following course?</h1>
    Name: {{item.name}}
    description:{{item.description}}
    <button name="button">No</button>
    <form action="/{{ course.id }}/destroy" method='post'>
      {% csrf_token %}
      <input class='delete' type="submit" value="Yes! I want to delete this.">
    </form>

  </body>
</html>
